<!DOCTYPE html>
<html>

<head>
    <title>Freeze Dry Tracker</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.4rem;
        }

        .navbar-brand {
            font-size: 3.0rem !important;
        }

        .nav-link {
            font-size: 2.8rem !important;
        }

        .container {
            font-size: 2.0rem;
        }

        .badge {
            font-size: 2.0rem;
        }

        .form-label {
            font-size: 2.5rem;
        }

        .form-control {
            font-size: 2.5rem;
        }

        .form-title {
            font-size: 2.8rem !important;
        }

        .card-title {
            font-size: 2.6rem !important;
        }

        .batch-name {
            font-size: 2.4rem !important;
        }

        .card-header {
            font-size: 2.4rem !important;
        }

        .card-text {
            font-size: 2.2rem;
        }

        .card-body {
            font-size: 2.2rem;
        }

        .btn {
            font-size: 2.4rem;
        }

        .checkbox {
            width: 25px;
            /* Set the desired width */
            height: 25px;
            /* Set the desired height */
            cursor: pointer;
            /* Optional: Adds a pointer cursor for better UX */
        }
        mark {
            background-color: rgb(255, 242, 0);
            /* Custom background color */
            color: black;
            /* Optional: Custom text color */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Freeze Dry Tracker</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('add_batch') }}">Add New Batch</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <form class="d-flex" method="GET" action="{{ url_for('index') }}">
            <input class="form-control me-2 border-primary" type="search" name="search" placeholder="Search..."
                aria-label="Search" value="{{ search_query if search_query else '' }}">
            <button class="btn btn-primary me-2" type="submit">Search</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">Clear</a>
        </form>
    </div>
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
