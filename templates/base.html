<!DOCTYPE html>
<html>

<head>
    <title>Freeze Dry Tracker</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('favicon') }}">


    <style>
        body {
            font-size: 1.4rem;
        }

        .navbar-brand {
            font-size: 3.0rem !important;
        }

        .nav-link {
            font-size: 2.8rem !important;
        }

        .container {
            font-size: 2.0rem;
        }

        .badge {
            font-size: 2.0rem;
        }

        .form-label {
            font-size: 2.5rem;
        }

        .form-control {
            font-size: 2.5rem;
        }
        
        .form-select {
            font-size: 2.2rem;
        }
        .form-title {
            font-size: 2.8rem !important;
        }

        .card-title {
            font-size: 2.6rem !important;
        }

        .card-header {
            font-size: 2.6rem !important;
        }

        .batch-name {
            font-size: 2.4rem !important;
        }

        .card {
            border: 5px;
        }

        .card-text {
            font-size: 2.2rem;
        }

        .card-body {
            font-size: 2.2rem;
        }

        .btn {
            font-size: 2.4rem;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 3px solid black;
        }

        .checkbox-label {
            font-size: 2.4rem;
        }

        mark {
            padding: 0;
            margin: 0;
            line-height: inherit;
            font-weight: inherit;
            background-color: rgb(255, 242, 0);
            color: black;
        }

        input.form-control,
        select.form-control,
        textarea.form-control {
            border-width: 2px;
            /* Increase border thickness */
            border-color: #000000;
            /* Optional: Change border color to black for better visibility */
        }

        input.form-control:focus,
        select.form-control:focus,
        textarea.form-control:focus {
            border-width: 3px;
            /* Even thicker border when focused */
            border-color: #007bff;
            /* Optional: Highlight color when focused (Bootstrap primary blue) */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Optional: Add glow effect */
        }

        img#preview {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Navbar brand aligned to the left -->
            <a class="navbar-brand" href="/">Freeze Dry Tracker</a>

            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav flex-column align-items-end">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_batch') }}">New Batch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_batches') }}">View Batches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_bags') }}">View Bags</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
