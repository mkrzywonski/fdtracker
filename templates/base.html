<!DOCTYPE html>
<html>

<head>
    <title>Freeze Dry Tracker</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('favicon') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Navbar brand aligned to the left -->
            <a class="navbar-brand" href="/">Freeze Dry Tracker</a>

            <!-- Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav flex-column align-items-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-card-list"></i> View</a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('view_batches') }}">
                                    <img src="static/freezedryer.svg" class="pe-1" alt="" width="48" height="48">
                                    Batches</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('view_bags') }}">
                                <i class="bi bi-bag me-3"></i>Bags</a>
                            </li>
                        </ul>
                    </li>                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-tools"></i> Tools</a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('create_backup') }}">
                                    <i class="bi bi-download"></i> Download Backup
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('restore_backup') }}">
                                    <i class="bi bi-upload"></i> Restore Backup
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
