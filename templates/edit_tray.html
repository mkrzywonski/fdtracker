{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Edit Tray {{ tray.position }}</h1>
<div class="card border border-dark mb-4">
    <div class="card-header bg-primary text-white">
        Tray Details
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_tray', id=tray.id) }}">
            <div class="mb-3">
                <label for="contents" class="form-label">Contents</label>
                <input type="text" class="form-control" id="contents" name="contents" value="{{ tray.contents }}" required>
            </div>
            <div class="mb-3">
                <label for="starting_weight" class="form-label">Initial Weight (g)</label>
                <input type="number" step="0.01" class="form-control" id="starting_weight" name="starting_weight" value="{{ tray.starting_weight }}">
            </div>
            <div class="mb-3">
                <label for="ending_weight" class="form-label">Final Weight (g)</label>
                <input type="number" step="0.01" class="form-control" id="ending_weight" name="ending_weight" value="{{ tray.ending_weight }}">
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ tray.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index', id=tray.batch_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<div class="card border border-danger">
    <div class="card-header bg-danger text-white">
        Delete Tray
    </div>
    <div class="card-body">
        <p class="card-text">Deleting this tray will remove all associated data. This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('edit_tray', id=tray.id) }}">
            <input type="hidden" name="delete" value="true">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tray?');">Delete Tray</button>
        </form>
    </div>
</div>
{% endblock %}
